attributes:
  - name: body
    type: string
  - name: body_html
    type: string
  - name: body_text
    type: string
  - name: commit_id
    type: string
  - name: created_at
    type: datetime
  - name: diff_hunk
    type: string
  - name: html_url
    type: string
  - name: id
    type: int
  - name: original_commit_id
    type: string
  - name: original_position
    type: int
  - name: path
    type: string
  - name: position
    type: int
  - name: pull_request_url
    type: string
  - name: updated_at
    type: datetime
  - name: user
    type: User
deprecated_attributes:
  - name: _links
    reason: todoAlpha What should we do with _links?
methods:
  - name: delete
    end_point: DELETE /repos/:owner/:repo/pulls/comments/:number
    url_template: attribute url
    return_type: none
  - name: edit
    end_point: PATCH /repos/:owner/:repo/pulls/comments/:number
    parameters:
      - name: body
        type: string
    url_template: attribute url
    post_arguments:
      - name: body
        value: parameter body
    effect: update
    return_type: none
