structures:
  - name: ChangeStatus
    attributes:
      - name: additions
        type: int
      - name: deletions
        type: int
      - name: total
        type: int
  - name: Commit
    updatable: false
    attributes:
      - name: change_status
        type: Gist.ChangeStatus
      - name: committed_at
        type: datetime
      - name: url
        type: string
      - name: user
        type: User
      - name: version
        type: string
  - name: File
    attributes:
      - name: content
        type: string
      - name: filename
        type: string
      - name: language
        type: string
      - name: raw_url
        type: string
      - name: size
        type: int
      - name: truncated
        type: bool
      - name: type
        type: string
  - name: HistoryElement
    attributes:
      - name: change_status
        type: Gist.ChangeStatus
      - name: committed_at
        type: datetime
      - name: url
        type: string
      - name: user
        type: User
      - name: version
        type: string
attributes:
  - name: comments
    type: int
  - name: comments_url
    type: string
  - name: commits_url
    type: string
  - name: created_at
    type: datetime
  - name: description
    type: string
  - name: files
    type:
      container: dict
      key: string
      value: Gist.File
  - name: fork_of
    type: Gist
  - name: forks
    type:
      container: list
      content: Gist
  - name: forks_url
    type: string
  - name: git_pull_url
    type: string
  - name: git_push_url
    type: string
  - name: history
    type:
      container: list
      content: Gist.HistoryElement
  - name: html_url
    type: string
  - name: id
    type: string
  - name: owner
    type: User
  - name: public
    type: bool
  - name: updated_at
    type: datetime
  - name: user
    type: User
methods:
  - name: delete
    end_point: DELETE /gists/:id
    url_template: attribute url
    return_type: none
  - name: edit
    end_point: PATCH /gists/:id
    optional_parameters:
      - name: description
        type: string
      - name: files
        type: bool
    unimplemented_parameters:
      - name: content
        reason: In files
      - name: filename
        reason: In files
    url_template: attribute url
    post_arguments:
      - name: description
        value: parameter description
      - name: files
        value: parameter files
    effect: update
    return_type: none
  - name: get_commits
    end_point: GET /gists/:id/commits
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute commits_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Gist.Commit
  - name: get_forks
    end_point: GET /gists/:id/forks
    optional_parameters:
      - name: per_page
        type: int
    url_template: attribute forks_url
    url_arguments:
      - name: per_page
        value: parameter per_page
    return_type:
      container: PaginatedList
      content: Gist
