structures:
  - name: Key
    updatable: false
    attributes:
      - name: id
        type: int
      - name: key
        type: string
  - name: Plan
    attributes:
      - name: collaborators
        type: int
      - name: name
        type: string
      - name: private_repos
        type: int
      - name: space
        type: int
attributes:
  - name: avatar_url
    type: string
  - name: blog
    type: string
  - name: collaborators
    type: int
  - name: company
    type: string
  - name: created_at
    type: datetime
  - name: disk_usage
    type: int
  - name: email
    type: string
  - name: events_url
    type: string
  - name: followers
    type: int
  - name: followers_url
    type: string
  - name: following
    type: int
  - name: following_url
    type: string
  - name: gists_url
    type: string
  - name: gravatar_id
    type: string
  - name: hireable
    type: bool
  - name: html_url
    type: string
  - name: id
    type: int
  - name: location
    type: string
  - name: login
    type: string
  - name: name
    type: string
  - name: organizations_url
    type: string
  - name: owned_private_repos
    type: int
  - name: plan
    type: User.Plan
  - name: private_gists
    type: int
  - name: public_gists
    type: int
  - name: public_repos
    type: int
  - name: received_events_url
    type: string
  - name: repos_url
    type: string
  - name: site_admin
    type: bool
  - name: starred_url
    type: string
  - name: subscriptions_url
    type: string
  - name: suspended_at
    type: datetime
  - name: total_private_repos
    type: int
  - name: type
    type: string
  - name: updated_at
    type: datetime
deprecated_attributes:
  - name: bio
    reason: No more bio in https://github.com/settings/profile
methods:
  - name: get_followers
    end_point: GET /users/:username/followers
    url_template: attribute followers_url
    return_type:
      container: PaginatedList
      content: User
  - name: get_following
    end_point: GET /users/:username/following
    url_template: attribute following_url
    return_type:
      container: PaginatedList
      content: User
  - name: get_gists
    end_point: GET /users/:username/gists
    optional_parameters:
      - name: since
        type: datetime
    url_template: attribute gists_url
    url_arguments:
      - name: since
        value: parameter since
    return_type:
      container: PaginatedList
      content: Gist
  - name: get_keys
    end_point: GET /users/:username/keys
    url_template: end_point
    url_template_arguments:
      - name: username
        value: attribute login
    return_type:
      container: list
      content: User.Key
  - name: get_orgs
    end_point: GET /users/:username/orgs
    url_template: attribute organizations_url
    return_type:
      container: PaginatedList
      content: Organization
  - name: get_repo
    end_point: GET /repos/:owner/:repo
    parameters:
      - name: repo
        type: string
    url_template: end_point
    url_template_arguments:
      - name: owner
        value: attribute login
      - name: repo
        value: parameter repo
    return_type: Repository
  - name: get_repos
    end_point: GET /users/:username/repos
    optional_parameters:
      - name: type
        type:
          enum: [all, forks, member, owner, sources]
      - name: sort
        type:
          enum: [created, full_name, pushed, updated]
      - name: direction
        type:
          enum: [asc, desc]
    url_template: attribute repos_url
    url_arguments:
      - name: direction
        value: parameter direction
      - name: sort
        value: parameter sort
      - name: type
        value: parameter type
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_starred
    end_point: GET /users/:username/starred
    optional_parameters:
      - name: sort
        type:
          enum: [created, updated]
      - name: direction
        type:
          enum: [asc, desc]
    url_template: attribute starred_url
    url_arguments:
      - name: direction
        value: parameter direction
      - name: sort
        value: parameter sort
    return_type:
      container: PaginatedList
      content: Repository
  - name: get_subscriptions
    end_point: GET /users/:username/subscriptions
    url_template: attribute subscriptions_url
    return_type:
      container: PaginatedList
      content: Repository
  - name: has_in_following
    end_point: GET /users/:username/following/:target_user
    parameters:
      - name: target_user
        type:
          union:
            - class: User
              attribute: login
            - class: AuthenticatedUser
              attribute: login
    url_template: attribute following_url
    url_template_arguments:
      - name: other_user
        value: parameter target_user
    return_from: status
    return_type: bool
