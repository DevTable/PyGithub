structures:
  - name: File
    attributes:
      - name: additions
        type: int
      - name: blob_url
        type: string
      - name: changes
        type: int
      - name: contents_url
        type: string
      - name: deletions
        type: int
      - name: filename
        type: string
      - name: patch
        type: string
      - name: raw_url
        type: string
      - name: sha
        type: string
      - name: status
        type: string
  - name: Stats
    attributes:
      - name: additions
        type: int
      - name: deletions
        type: int
      - name: total
        type: int
  - name: Status
    updatable: false
    attributes:
      - name: created_at
        type: datetime
      - name: creator
        type: User
      - name: description
        type: string
      - name: id
        type: int
      - name: state
        type: string
      - name: target_url
        type: string
      - name: updated_at
        type: datetime
      - name: url
        type: string
attributes:
  - name: author
    type: User
  - name: comments_url
    type: string
  - name: commit
    type: GitCommit
  - name: committer
    type: User
  - name: files
    type:
      container: list
      content: Commit.File
  - name: html_url
    type: string
  - name: parents
    type:
      container: list
      content: Commit
  - name: sha
    type: string
  - name: stats
    type: Commit.Stats
methods:
  - name: create_commit_comment
    end_point: POST /repos/:owner/:repo/commits/:sha/comments
    parameters:
      - name: body
        type: string
      - name: path
        type: string
      - name: position
        type: int
    unimplemented_parameters:
      - name: line
        reason: Deprecated https://developer.github.com/v3/repos/comments/#create-a-commit-comment
      - name: sha
        reason: Taken from attribute url
    url_template: attribute comments_url
    post_arguments:
      - name: body
        value: parameter body
      - name: path
        value: parameter path
      - name: position
        value: parameter position
    return_type: CommitComment
  - name: create_status
    end_point: POST /repos/:owner/:repo/statuses/:sha
    parameters:
      - name: state
        type:
          enum: [error, failure, pending, success]
    optional_parameters:
      - name: target_url
        type: string
      - name: description
        type: string
    unimplemented_parameters:
      - name: context
        reason: "@todoAlpha Implement, but it does not work on GitHub Enterprise ('...preview period, you must specify a custom media type...'). Idem for method get_status. Consider opening issue to GitHub"
    url_template: end_point
    post_arguments:
      - name: description
        value: parameter description
      - name: state
        value: parameter state
      - name: target_url
        value: parameter target_url
    return_type: Commit.Status
  - name: get_commit_comments
    end_point: GET /repos/:owner/:repo/commits/:ref/comments
    url_template: attribute comments_url
    return_type:
      container: PaginatedList
      content: CommitComment
  - name: get_statuses
    end_point: GET /repos/:owner/:repo/commits/:ref/statuses
    unimplemented_parameters:
      - name: ref
        reason: Taken from attribute url
    url_template: end_point
    return_type:
      container: PaginatedList
      content: Commit.Status
